{% extends 'layouts/blank_without_header.html' %}
{% load static %}
{% block content %}
<script src="../../static/js/pdf.min.mjs" type="module"></script>
<script src="../../static/js/jquery.min.js"></script>

<script type="module">
  // If absolute URL from the remote server is provided, configure the CORS
  // header on that server.
  var url = "{% url 'serve_pdf' pdf_id %}";

  // Loaded via <script> tag, create shortcut to access PDF.js exports.
  var { pdfjsLib } = globalThis;

  // The workerSrc property shall be specified.
  pdfjsLib.GlobalWorkerOptions.workerSrc = '../../static/js/pdf.worker.min.mjs';

  var pdfDoc = null,
      pageNum = 1,
      pageRendering = false,
      pageNumPending = null,
      canvas = document.getElementById('the-canvas');

  // get the page this pdf was last viewed on
  get_current_page();

  /**
   * Get page info from document, resize canvas accordingly, and render page.
   * @param num Page number.
   */
  function renderPage(num) {
    // always start at the top of the page
    document.body.scrollTop = document.documentElement.scrollTop = 0;

    pageRendering = true;
    // Using promise to fetch the page
    pdfDoc.getPage(num).then(function(page) {
      const ratio = window.devicePixelRatio || 1

      const unscaledViewport = page.getViewport({
        scale: 1.0,

      })

      const scale = document.getElementById('canvas-div').offsetWidth / unscaledViewport.width

      const viewport = page.getViewport({
            scale: scale,
            intent: "print",
          });

      canvas.height = viewport.height * ratio;
      canvas.width = viewport.width * ratio;
      canvas.style.width = viewport.width + 'px';
      canvas.style.height = viewport.height + 'px';
      canvas.style.display = "block";
      canvas.getContext("2d").scale(ratio, ratio);

      const renderContext = {
        canvasContext: canvas.getContext("2d"),
        viewport: viewport
      };
      var renderTask = page.render(renderContext);

      // Wait for rendering to finish
      renderTask.promise.then(function() {
        pageRendering = false;
        if (pageNumPending !== null) {
          // New page rendering is pending
          renderPage(pageNumPending);
          pageNumPending = null;;
        }
      }).then(function() {
      // Returns a promise, on resolving it will return text contents of the page
      return page.getTextContent();
    }).then(function(textContent) {

      // Assign CSS to the pdfTextSelector element
      var pdfTextSelector = document.querySelector(".pdfTextSelector");

      
      pdfTextSelector.style.left = canvas.offsetLeft + 'px';
      pdfTextSelector.style.top = canvas.offsetTop + 'px';
      pdfTextSelector.style.setProperty('--scale-factor', scale);

      // Pass the data to the method for rendering of text over the pdf canvas.
      const text_layer = new pdfjsLib.TextLayer({
        textContentSource: textContent,
        container: pdfTextSelector,
        viewport: viewport,
      });
      text_layer.render();
    });
  });

    // Update page counters
    document.getElementById('page_input').value = num;
  }

  /**
   * If another page rendering in progress, waits until the rendering is
   * finished. Otherwise, executes rendering immediately.
   */
  function queueRenderPage(num) {
    if (pageRendering) {
      pageNumPending = num;
    } else {
      renderPage(num);
    }
  }

  // function for getting the page this pdf was last viewed on
  function get_current_page() {
    var response = $.ajax({
        url: "{% url 'current_page' pdf_id %}",
        dataType: 'json',
        type: "GET",
        success: function (data) {
          pageNum = data.current_page;
        },
        failure: function (data) {
          pageNum = 1;
        }           
    });
  }

  // function for updating the page this pdf was last viewed on. this is triggered on every page change.
  function update_page(current_page) {
    $.ajax({
        url: "{% url 'update_page'%}",
        'data': {
            'pdf_id': '{{ pdf_id }}',
            'current_page': current_page,
            'csrfmiddlewaretoken': '{{ csrf_token }}',
        },
        type: "POST",
    });
  }

  /**
   * Displays previous page.
   */
  function onPrevPage() {
    if (pageNum <= 1) {
      return;
    }
    pageNum--;
    update_page(pageNum);
    queueRenderPage(pageNum);
  }
  document.getElementById('prev').addEventListener('click', onPrevPage);

  /**
   * Displays next page.
   */
  function onNextPage() {
    if (pageNum >= pdfDoc.numPages) {
      return;
    }
    pageNum++;
    update_page(pageNum);
    queueRenderPage(pageNum);
  }
  document.getElementById('next').addEventListener('click', onNextPage);

  /**
   * Displays any page.
   */
  function onAnyPage() {
    var selected_page = parseInt(document.getElementById('page_input').value);
    if (isNaN(selected_page) || selected_page > pdfDoc.numPages || (selected_page < 1)) {
      return;
    }    
    pageNum = selected_page;
    update_page(pageNum);
    queueRenderPage(pageNum);
  }
  document.getElementById('jump').addEventListener('click', onAnyPage);

  window.addEventListener('keydown', event => {
    if (event.key == "ArrowLeft") {
      onPrevPage();
    } else if (event.key == "ArrowRight") {
      onNextPage();
    } else if (event.key == "Enter") {
      onAnyPage();
    }
    else if (event.key == "Escape") {
      // timeout needed, otherwise no redirect
      setTimeout(function () {                
        history.back();
      }, 300); 
    }

  })

  /**
   * Asynchronously downloads PDF.
   */
  pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
    pdfDoc = pdfDoc_;
    document.getElementById('page_count').textContent = pdfDoc.numPages;

    // Initial/first page rendering
    renderPage(pageNum);
  });
</script>


<content class="block">
  
  <div class="flex justify-between items-center sticky top-0 z-40">
    <div class=""></div>
    <div class="flex mx-auto max-w-xs items-center justify-center mt-2  gap-x-0 bg-white rounded-lg border">
      <button class="py-2 px-2 mr-1 !rounded-r h-12" style="display:inline-block" id="prev">
        <img src="{% static "images/arrow_right.svg" %}" width="33" class="transform -scale-x-100">
      </button>   
      <button class="py-2 px-2 !rounded-l h-12" style="display:inline-block" id="next">
        <img src="{% static "images/arrow_right.svg" %}" width="33">
      </button>   
      <input class="border w-14 ml-3 px-0 border-green-400 py-3 bg-white text-center h-12" type="text" id="page_input">
      <span class="px-2">/</span> <span class="pr-4" id="page_count">??</span>
      <button class="px-1 py-3 font-md h-12" id="jump">Jump</button>       
    </div>
    
    <div class="px-4">
      <button onclick="history.back()" class="py-2 px-2 !rounded-full" style="display:inline-block">
        <img src="{% static "images/close_white.svg" %}" width="30">
      </button>
  </div>
  </div>


  <div class="flex justify-center max-w-6xl mx-auto" id="canvas-div">
    <div>
      <canvas class="" id="the-canvas"></canvas>
    </div>
    
    <div class="pdfTextSelector"></div>
  </div>
    
</content>

{% endblock %}
