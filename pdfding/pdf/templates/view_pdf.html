{% extends 'layouts/blank.html' %}
{% load static %}
{% block content %}
<script src="../../static/js/pdf.mjs" type="module"></script>

<script type="module">
  // If absolute URL from the remote server is provided, configure the CORS
  // header on that server.
  var url = 'http://127.0.0.1:5000/media/test.pdf';

  // Loaded via <script> tag, create shortcut to access PDF.js exports.
  var { pdfjsLib } = globalThis;

  // The workerSrc property shall be specified.
  pdfjsLib.GlobalWorkerOptions.workerSrc = '../../static/js/pdf.worker.mjs';

  var pdfDoc = null,
      pageNum = 1,
      pageRendering = false,
      pageNumPending = null,
      scale = 3,
      canvas = document.getElementById('the-canvas'),
      ctx = canvas.getContext('2d');

  /**
   * Get page info from document, resize canvas accordingly, and render page.
   * @param num Page number.
   */
  function renderPage(num) {
    pageRendering = true;
    // Using promise to fetch the page
    pdfDoc.getPage(num).then(function(page) {
      var viewport = page.getViewport({scale: scale});    

      var current_width = viewport.width;
      var resize_factor = document.getElementById('canvas-div').offsetWidth / current_width;
      console.log(document.getElementById('canvas-div').offsetWidth )

      canvas.height = viewport.height;
      canvas.width = viewport.width;
      canvas.style.width = `${(viewport.width * resize_factor) }px`;
      canvas.style.height = `${(viewport.height * resize_factor) }px`;
      console.log(canvas.width)
      console.log(canvas.style.width)

      // Render PDF page into canvas context
      var renderContext = {
        canvasContext: ctx,
        viewport: viewport
      };
      var renderTask = page.render(renderContext);

      // Wait for rendering to finish
      renderTask.promise.then(function() {
        pageRendering = false;
        if (pageNumPending !== null) {
          // New page rendering is pending
          renderPage(pageNumPending);
          pageNumPending = null;
        }
      });
    });

    // Update page counters
    document.getElementById('page_num').textContent = num;
  }

  /**
   * If another page rendering in progress, waits until the rendering is
   * finised. Otherwise, executes rendering immediately.
   */
  function queueRenderPage(num) {
    if (pageRendering) {
      pageNumPending = num;
    } else {
      renderPage(num);
    }
  }

  /**
   * Displays previous page.
   */
  function onPrevPage() {
    if (pageNum <= 1) {
      return;
    }
    pageNum--;
    queueRenderPage(pageNum);
  }
  document.getElementById('prev').addEventListener('click', onPrevPage);

  /**
   * Displays next page.
   */
  function onNextPage() {
    if (pageNum >= pdfDoc.numPages) {
      return;
    }
    pageNum++;
    queueRenderPage(pageNum);
  }
  document.getElementById('next').addEventListener('click', onNextPage);

  window.addEventListener('keydown', event => {
    if (event.key == "ArrowLeft") {
      onPrevPage();
    } else if (event.key == "ArrowRight") {
      onNextPage();
    }
  })

  /**
   * Asynchronously downloads PDF.
   */
  pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
    pdfDoc = pdfDoc_;
    document.getElementById('page_count').textContent = pdfDoc.numPages;

    // Initial/first page rendering
    renderPage(pageNum);
  });
</script>

<content class="block max-w-6xl mx-auto">
  <button style="display:inline-block">
    <img class="-my-2 -mx-3" src="{% static "images/logo.svg" %}" width="30">
  </button>
  
  <div class="flex mx-auto max-w-72 items-center justify-center sticky top-20 z-40 pt-2 gap-x-4 p-1 bg-white rounded-lg">
      <button id="prev">Previous</button>
      <div class="bg-white">
        <span id="page_num"></span> / <span id="page_count"></span></span>                
      </div>
      <button id="next">Next</button>   
  </div>

  <div class="flex justify-center bg-green-400" id="canvas-div">
    <canvas class="" id="the-canvas"></canvas>
  </div>
    
</content>

{% endblock %}
