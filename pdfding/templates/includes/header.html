{% load static %}
<header x-data="{ mobilenavOpen: false }" class="md:flex items-center justify-between bg-gray-800 h-20 [&>*]:px-8 text-white sticky top-0 z-40">
    <div class="flex items-center justify-between h-20">
        <div>
            <a class="flex items-center gap-2" href="/">
                <img class="h-6" src="{% static "images/logo.svg" %}" alt="Logo"/>            
                <span class="text-lg font-bold">PdfDing </span>
            </a>
        </div>
        <div class="md:hidden">
            <a @click="mobilenavOpen = !mobilenavOpen" class="h-12 w-12 flex items-center justify-center cursor-pointer hover:bg-gray-700 rounded-lg">
                <img x-show="!mobilenavOpen" class="w-6 h-6" src="{% static "images/menu.svg" %}"/>
                <img x-show="mobilenavOpen" x-cloak class="w-6 h-6" src="{% static "images/close.svg" %}"/>
            </a>
        </div>
    </div>
    <nav x-show="mobilenavOpen" x-cloak class="md:!block bg-gray-800 h-screen w-screen md:h-auto md:w-auto -mt-20 md:mt-0 absolute md:relative z-[-1]"
    x-transition:enter="duration-300 ease-out"
    x-transition:enter-start="opacity-0 -translate-y-96"
    x-transition:enter-end="opacity-100 translate-y-0"
    >
        <ul class="navitems flex items-center h-full flex-col md:flex-row justify-center -translate-y-10 md:translate-y-0">
            {% if request.user.is_authenticated %}
            <li><a href="{% url 'add_pdf' %}">Add PDF</a></li>
            <li><a href="/">PDFs</a></li>
            <li x-data="{ dropdownOpen: false }" class="relative">
                <a @click="dropdownOpen = !dropdownOpen" @click.away="dropdownOpen = false" class="cursor-pointer select-none">
                    <img class="h-8 w-8 bg-white rounded-full object-cover" src="{{ user.profile.avatar }}"/>                    
                    <img x-bind:class="dropdownOpen && 'rotate-180 duration-300'" class="w-4" src="{% static "images/arrow_down.svg" %}"/>
                </a>
                <div x-show="dropdownOpen" x-cloak class="absolute md:right-0 bg-white text-black shadow rounded-lg w-52 p-2 z-20"
                x-transition:enter="duration-300 ease-out"
                x-transition:enter-start="opacity-0 -translate-y-5 scale-90"
                x-transition:enter-end="opacity-100 translate-y-0 scale-100"
                >   
                    <div class="mx-2">
                        <span class="flex text-xs pb-1 text-left  justify-start">Logged in as</span>
                        <span class="flex text-xs pb-1 text-left  justify-start  truncate">{{ user.email}}</span>
                        <div class="flex-grow border-b border-gray-400"></div>
                    </div>

                    
                    <ul class="hoverlist  [&>li>*]:justify-left">
                        <li><a href="{% url 'profile' %}">My Profile</a></li>
                        <li><a href="{% url 'profile-edit' %}">Edit Profile</a></li>
                        <li><a href="{% url 'profile-settings' %}">Settings</a></li>
                        <li><a href="{% url 'account_logout' %}">Log Out</a></li>
                    </ul>
                </div>
            </li>
            
            {% else %}
            <li><a href="{% url 'account_login' %}">Login</a></li>
            <li><a href="{% url 'account_signup' %}?next={% url 'profile-onboarding' %}">Signup</a></li>
            {% endif %}
        </ul>
    </nav>
</header>
