<form action="{% url 'profile-emailchange' %}"
      method="post"
      class="flex gap-2 text-black dark:text-slate-200 h-8 w-11/12"
      autocomplete="off">
    {% csrf_token %}
    {% for field in form %}{{ field }}{% endfor %}
    <button class="!flex items-center justify-center w-16" type="submit">Submit</button>
</form>

<a hx-swap-oob="true" id="email-edit" href="{% url 'profile-settings' %}" class="font-medium text-blue-600 hover:underline">
    Cancel
</a>
